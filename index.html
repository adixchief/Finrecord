<body background="img/cool-background.png">

<script>
  // Redirect if navigated back after logout
  if (window.performance && window.performance.navigation.type === 2) {
    sessionStorage.clear();
    window.location.href = "index.html";
  }
</script>

<div style="text-align:center;">
	<img src="HEADER.svg" class="center" width="1500" height="180">
</div>
<div class="container">
	<!-- Registration -->
    <div class="row" id="registration-div">
		<div class="col-lg-4 offset-lg-4" style="margin-top: 100px;">
            <table class="table table-striped table-bordered">
                <thead><tr align="center"><th>Create New Account</th></tr></thead>
                <tbody>
                    <tr><td><input class="form-control" type="email" id="user_email" placeholder="Email"></td></tr>
                    <tr><td><input class="form-control" type="password" id="user_password" placeholder="Password"></td></tr>
                    <tr><td><input class="form-control" type="password" id="confrom_password" placeholder="Confirm Password"></td></tr>
                    <tr>
                        <td>
                            <button onclick="registration()" class="btn btn-primary">Register</button>
                            <button onclick="myFunction_reload()" class="btn btn-primary float-right">Log-In</button>
                        </td>
                    </tr>
                </tbody>
            </table>
		</div>
	</div>

    <!-- Verification -->
    <div class="row" id="send-verification-div">
        <div class="col-lg-4 offset-lg-4" style="margin-top: 100px;">
            <table class="table table-striped table-bordered">
                <thead><tr align="center"><th>Please Check Email & verify Account!</th></tr></thead>
                <tbody><tr align="center"><td><div id="user_para"></div></td></tr></tbody>
            </table>
        </div>
    </div>

	<!-- Login -->
	<div class="row" id="login-div">
		<div class="col-lg-4 offset-lg-4" style="margin-top: 100px;">
            <table class="table table-striped table-bordered">
                <thead><tr align="center"><th>User Login</th></tr></thead>
                <tbody>
                    <tr><td><input class="form-control" type="email" id="email_field" placeholder="Email"></td></tr>
                    <tr><td><input class="form-control" type="password" id="password_field" placeholder="Password"></td></tr>
                    <tr align="center">
                        <td><button onclick="login()" class="btn btn-primary">Login</button></td>
                    </tr>
                    <tr align="center">
                        <td><button class="btn btn-primary" onclick="reg_account()">Create New Account</button></td>
                    </tr>
                </tbody>
            </table>
		</div>
	</div>

	<!-- User Dashboard -->
	<div class="row" id="user-div">
		<div class="col-lg-4 offset-lg-4" style="margin-top: 100px;">
			<table class="table table-striped table-bordered">
				<thead><tr align="center"><th>User Dashboard</th></tr></thead>
				<tbody>
					<tr align="center"><td><div id="user_email_show"></div></td></tr>
					<tr align="center">
						<td>
							<button class="btn btn-success" onclick="logout()">LogOut</button>
							<a href="Cash Manager.html"><button class="btn btn-success">Home Page</button></a>
						</td>
					</tr>
                </tbody>
			</table>
		</div>
	</div>
</div>
